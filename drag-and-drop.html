<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/custom-drag-and-drop.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<title>DigiDugout - Custom Scoresheet</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-9">
					<div id="scoreboard" class="container border border-black border-2">
						<div class="row border-bottom border-2 border-black">
							<div class="col-4 text-center">GAME DATE</div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							>
								1
							</div>
							<div class="col text-center">2</div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							>
								3
							</div>
							<div class="col text-center">4</div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							>
								5
							</div>
							<div class="col text-center">6</div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							>
								7
							</div>
							<div class="col text-center">8</div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							>
								9
							</div>
							<div class="col text-center">10</div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							>
								11
							</div>
							<div class="col text-center">12</div>
							<div
								id="extra-innings-header"
								class="col text-center border-start border-dark-subtle"
							>
								X
							</div>
							<div class="col text-center border-start border-black border-2">
								R
							</div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							>
								H
							</div>
							<div class="col text-center">E</div>
						</div>
						<div class="row border-bottom border-dark-subtle">
							<div class="col-4 text-center">VISITING TEAM</div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								id="extra-innings-visitors"
								class="col text-center border-start border-dark-subtle"
							></div>
							<div
								class="col text-center border-start border-black border-2"
							></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
						</div>
						<div class="row">
							<div class="col-4 text-center">HOME TEAM</div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
							<div
								id="extra-innings-home"
								class="col text-center border-start border-dark-subtle"
							></div>
							<div
								class="col text-center border-start border-black border-2"
							></div>
							<div
								class="col text-center border-start border-end border-dark-subtle"
							></div>
							<div class="col text-center"></div>
						</div>
					</div>
					<div id="lineup-visitor"></div>
					<div id="lineup-home"></div>
					<div id="pitchers-side-by-side"></div>
					<!-- Below are hidden unless selected in options to be shown, then the above is hidden-->
					<div id="pitchers-visitor"></div>
					<div id="pitchers-home"></div>
				</div>
				<div class="col-3">
					<div class="accordion" id="accordionExample">
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button
									class="accordion-button"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseOne"
									aria-expanded="true"
									aria-controls="collapseOne"
								>
									Global
								</button>
							</h2>
							<div
								id="collapseOne"
								class="accordion-collapse collapse show"
								data-bs-parent="#accordionExample"
							>
								<div class="accordion-body text-bg-light">
									<label class="h6" for="select-font-style">Font Style</label>
									<select
										id="select-font-style"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected value="normal">Normal</option>
										<option value="roboto">Roboto</option>
										<option value="montserrat">Montserrat</option>
									</select>
									<label class="h6" for="select-font-size">Font Size</label>
									<select
										id="select-font-size"
										class="form-select"
										aria-label="Default select example"
									>
										<option value=".6rem">Small</option>
										<option selected value=".75rem">Normal</option>
										<option value="1rem">Large</option>
									</select>
									<label class="h6" for="select-heading-font-weight"
										>Heading Font Weight</label
									>
									<select
										id="select-heading-font-weight"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected value="1">Thin</option>
										<option value="2">Thick</option>
									</select>
									<label class="h6" for="select-borders">Borders</label>
									<select
										id="select-borders"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected value="1">Thin</option>
										<option value="2">Thick</option>
									</select>
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseTwo"
									aria-expanded="false"
									aria-controls="collapseTwo"
								>
									Scoreboard
								</button>
							</h2>
							<div
								id="collapseTwo"
								class="accordion-collapse collapse"
								data-bs-parent="#accordionExample"
							>
								<div class="accordion-body text-bg-light">
									<label class="h6" for="select-innings">Innings</label>
									<select
										id="select-innings"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<!-- <option value="13">13</option>
										<option value="14">14</option> -->
									</select>
									<div class="form-check mt-3">
										<input
											type="checkbox"
											class="form-check-input"
											role="switch"
											id="extraInningsSwitch"
										/>
										<label
											class="h6"
											for="extraInningsSwitch"
											class="form-check-label"
											>Display Extra Innings column</label
										>
									</div>
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseThree"
									aria-expanded="false"
									aria-controls="collapseThree"
								>
									Lineups
								</button>
							</h2>
							<div
								id="collapseThree"
								class="accordion-collapse collapse"
								data-bs-parent="#accordionExample"
							>
								<div class="accordion-body text-bg-light">
									<div class="form-check my-3">
										<input
											type="checkbox"
											class="form-check-input"
											role="switch"
											id="checkbox-numbered-lineups"
										/>
										<label
											class="h6"
											for="checkbox-numbered-lineups"
											class="form-check-label"
											>Numbered Lineups</label
										>
									</div>
									<label class="h6" for="select-innings">Positions</label>
									<select
										id="select-positions"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected value="letters">Letters</option>
										<option value="numbers">Numbers</option>
									</select>
									<div class="form-check mt-3 mb-1">
										<input
											checked
											type="checkbox"
											class="form-check-input"
											role="switch"
											id="ratings-boxes"
										/>
										<label
											class="h6"
											for="ratings-boxes"
											class="form-check-label"
											>Use Ratings Boxes</label
										>
									</div>
									<div
										class="container p-2 border border-1 border-light-subtle rounded"
									>
										<div class="row mx-0 gx-2">
											<div class="col cursor">
												<div
													class="rating-one-value user-select-none border p-2 rounded"
												>
													RNG
												</div>
												<input
													type="text"
													name="rating-one"
													id="rating-one"
													value="RNG"
													class="d-none"
												/>
											</div>
											<div class="col cursor">
												<div
													class="rating-two-value user-select-none border p-2 rounded"
												>
													ERR
												</div>
												<input
													type="text"
													name="rating-two"
													id="rating-two"
													value="ERR"
													class="d-none"
												/>
											</div>
											<div class="col cursor">
												<div
													class="rating-three-value user-select-none border p-2 rounded"
												>
													ARM
												</div>
												<input
													type="text"
													name="rating-three"
													id="rating-three"
													value="ARM"
													class="d-none"
												/>
											</div>
											<div class="col cursor">
												<div
													class="rating-four-value user-select-none border p-2 rounded"
												>
													RUN
												</div>
												<input
													type="text"
													name="rating-four"
													id="rating-four"
													value="RUN"
													class="d-none"
												/>
											</div>
											<div
												class="col d-flex align-items-center justify-content-center p-2"
											>
												<i class="fa-solid fa-trash-can"></i>
											</div>
										</div>
									</div>
									<div class="text-small text-center mb-2">
										(Drag/Drop to re-order or delete - click to change text)
									</div>
									<label class="h6" for="select-batter-subs">Batter Subs</label>
									<select
										id="select-batter-subs"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected value="1">1</option>
										<option value="2">2</option>
									</select>
									<div class="form-check mt-3">
										<input
											checked
											type="checkbox"
											class="form-check-input"
											role="switch"
											id="checkboxDiamonds"
										/>
										<label
											class="h6"
											for="checkboxDiamonds"
											class="form-check-label"
											>Display Diamonds</label
										>
									</div>
									<div class="row">
										<div class="col-10">
											<input
												type="range"
												class="form-range"
												id="diamondOpacity"
												max="100"
												min="0"
												value="100"
											/>
										</div>
										<div class="col-2 diamond-opacity-value">100%</div>
									</div>
									<div class="text-small text-center mb-2">
										(Drag slider to set opacity)
									</div>
									<label class="h6" for="select-player-names"
										>Player Names</label
									>
									<select
										id="select-player-names"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected value="first-last">First Last</option>
										<option value="f-last">F. Last</option>
										<option value="Last">Last</option>
									</select>
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseFour"
									aria-expanded="false"
									aria-controls="collapseFour"
								>
									Pitchers
								</button>
							</h2>
							<div
								id="collapseFour"
								class="accordion-collapse collapse"
								data-bs-parent="#accordionExample"
							>
								<div class="accordion-body text-bg-light">
									<label class="h6" for="select-pitcher-subs"
										>Pitcher Subs</label
									>
									<select
										id="select-pitcher-subs"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
									</select>
									<label class="h6" for="select-pitcher-section"
										>Pitcher Section</label
									>
									<select
										id="select-pitcher-section"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected value="side-by-side">Side by side</option>
										<option value="below">Below each lineup</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
